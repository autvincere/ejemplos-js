     <script>

let
//      x = 1

// Post incremento
x = 5
pi = x++
console.log(`valor de x: ${x}`)
console.log(`valor de Post incremento: ${pi}`)

// Pre incremento
y = 8
pri= ++y
console.log(`valor de y: ${y}`)
console.log(`valor de Pre incremento: ${pri}`)

// Post Decremento
w = 9
pd= w--
console.log(`valor de w: ${w}`)
console.log(`valor de Post Decremento: ${pd}`)

// Pre Decremento
z = 9
prd= --z
console.log(`valor de z: ${z}`)
console.log(`valor de Post Decremento: ${prd}`)

     </script>
