<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>replace</title>
     <style>
          .next,.prev{
               background-color: red;
               height: 50px;
               width: 50px;
               cursor: pointer;
          }
          .prev{
               background-color: green;
               
          }
     </style>
</head>
<body>
    
           <div id="content"></div>
           <!-- <div class="next" id="next">>></div>
           <div class="prev" id="prev"><<</div> -->
     <script>
          let 
               content = document.getElementById('content')
               // next = document.getElementById('next')
               // prev = document.getElementById('prev')
               dato = [
                         {
                              "id":0,
                              "name":'alisha', 
                              "age":18 , 
                              "count":30
                         },
                         {
                              "id":1,
                              "name":'ruby', 
                              "age":18 , 
                              "count":0
                         },
                         {
                              "id":2,
                              "name":'kimberly', 
                              "age":25 , 
                              "count":30
                         },
                         {
                              "id":3,
                              "name":'safiro', 
                              "age":34 , 
                              "count":30
                         },
                         {
                              "id":4,
                              "name":'Shakira', 
                              "age":42 , 
                              "count":20000
                         }    
                    ]

               productTemplate = (valor) => 
               `
               <div class="nav" data="${valor.id}">
                    <span>id:</span><span>${valor.id}<span><br>
                         <span>name:</span><span>${valor.name}<span><br>
                         <span>age:</span><span>${valor.age}<span><br>
                         <span>count:</span><span>${valor.count}<span><br>
                              <div class="next" id="next">>></div>
           <div class="prev" id="prev"><<</div>
               </div>
               `
               let   
               next = document.getElementById('next')
               prev = document.getElementById('prev')

               const loadTemplate = (numUser,dato) => {
               datoEscogido = dato.filter((dat) => dat.id == numUser )
               content.innerHTML = `${ datoEscogido.map(productTemplate).join("")}`
               console.log(numUser)
               }

               const sig = (numUser,dato) => {
                    if(numUser == dato.length-1){
                         numUser = 0
                         loadTemplate(numUser,dato)  
                    }
                    else 
                       if(numUser < dato.length){
                         numUser++
                         loadTemplate(numUser,dato)
                    }
                    else{
                         console.log('no pasa nada');    
                    }
               }
               const ant = (numUser,dato) => {
                    if(numUser == 0){
                         numUser = dato.length-1
                         loadTemplate(numUser,dato)  
                    }
                    else 
                       if(numUser < dato.length){
                         numUser--
                         loadTemplate(numUser,dato)
                    }
                    else{
                         console.log('no pasa nada');    
                    }
               }
               let siguiente =()=>{ 
                   
                    for (i = 0; i < document.getElementsByClassName('nav').length; i++) {
                              let 
                                   valorPop = document.getElementsByClassName('nav')[i].getAttribute('data')
                                   idPop = parseInt(valorPop)
                                   console.log('hice clic');
                                   
                              sig(idPop,dato)
                    } 
              
               }

               let anterior =()=>{                
                    for (i = 0; i < document.getElementsByClassName('nav').length; i++) {
                              let 
                                   valorPop = document.getElementsByClassName('nav')[i].getAttribute('data')
                                   idPop = parseInt(valorPop)
                              ant(idPop,dato)
                    }    
               }

          loadTemplate(0,dato)
          next.addEventListener('click', siguiente,false)
          prev.addEventListener('click', anterior,false)

     </script>

           
</body>
</html>
