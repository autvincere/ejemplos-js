<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>callbacks</title>
</head>
<body>
     <ul id="app"></ul>
  <script>
     //callback en forEach

     const ciudades = ['Londres','New York', 'Madrid', 'Paris', 'Viena']
     
     // Inline Callback
     // ciudades.forEach(function(ciudad) {
     //      console.log(ciudad);   
     // })

     // Con funcion definida
     // function callback(ciudad){
     //      console.log(ciudad); 
     // }
     // ciudades.forEach(callback)

     const paises = ['Francia','Espa√±a','portugal','australia','inglaterra','Irlanda']
     
     // Se agrega un nuevo pais despues de 2 segundos
     function nuevoPais(pais, callback){
          setTimeout(function(){
               paises.push(pais)
               callback()
          }, 2000)
     }
     // los paises se muestran despues de 1 segundo
     function mostrarPaises(){
          setTimeout(function(){
               let html = ''
               paises.forEach(function(pais){
                    html += `<li>${pais}</li>`
               })
               document.getElementById('app').innerHTML = html
          }, 1000)
     }
     // Agregar nuevo pais
     nuevoPais('Alemania',mostrarPaises)

     // Mostrar los paises
     mostrarPaises()
  </script>   
</body>
</html>
